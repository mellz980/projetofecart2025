<div>Teachable Machine Image Model</div>
<button id="start-btn" type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>

<!-- Scripts do TensorFlow e Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<!-- Seu Script -->
<script type="text/javascript">
    // URL do seu modelo hospedado via GitHub Pages
    const URL = "https://mellz980.github.io/reconhecimento-fecap/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        startBtn.innerText = 'Carregando...';

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        try {
            // Carrega modelo e metadados
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Inicializa webcam
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();

            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Cria elementos para exibir as previsões
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                labelContainer.appendChild(div);
            }

            // Inicia loop de predição
            window.requestAnimationFrame(loop);

        } catch (err) {
            console.error("Erro ao carregar modelo ou webcam:", err);
            alert("Erro ao carregar o modelo. Verifique a URL e se a webcam está liberada.");
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
            labelContainer.childNodes[i].innerText = classPrediction;
        }
    }
</script>
