
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine - Reconhecimento</title>
</head>
<body>
  <h1>Teachable Machine Image Model</h1>
  <button id="start-btn" onclick="init()">Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- Bibliotecas necessárias -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    async function init() {
      const startBtn = document.getElementById('start-btn');
      startBtn.disabled = true;
      startBtn.innerText = 'Carregando...';

      if (typeof tmImage === 'undefined') {
        alert("Erro: tmImage não foi definido");
        startBtn.disabled = false;
        startBtn.innerText = 'Start';
        return;
      }

      try {
        const URL = "https://mellz980.github.io/projetofecart2025/";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const model = await tmImage.load(modelURL, metadataURL);
        const maxPredictions = model.getTotalClasses();

        const webcam = new tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        async function loop() {
          webcam.update();
          const prediction = await model.predict(webcam.canvas);
          for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
              prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
            labelContainer.childNodes[i].innerText = classPrediction;
          }
          requestAnimationFrame(loop);
        }

        loop();
        startBtn.innerText = 'Rodando';
      } catch (err) {
        alert("Erro ao carregar modelo: " + err.message);
        startBtn.disabled = false;
        startBtn.innerText = 'Start';
      }
    }
  </script>
</body>
</html>
